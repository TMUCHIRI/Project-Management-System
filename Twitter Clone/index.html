<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="main">
    <div class="top">
        <div class="select">
            <h1><ion-icon name="logo-twitter" style="color: aqua; margin-right: 5px; margin-top: 5px;"></ion-icon> Twitter Clone</h1>
            <label for="users">Search:</label>
            <select id="users"></select>
        </div>
        <div class="profile">
            <img src="/pictures/pexels-moh-adbelghaffar-783941.jpg" alt="" style="height: 150px;width: 150px; border-radius: 100px; border: 5px; margin-top: 15px;">
        </div>
    </div>
    
    <div class="bottom">
        <div class="profileArea"></div>
        <div class="postComment">
            <div class="post" id="posts"></div>
            <div class="comment">
                <div id="comments"></div>
            </div>
        </div>
    </div>
</div>

<script src="/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
