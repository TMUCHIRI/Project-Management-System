<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="head">
                <h1>Project Management System Dashboard</h1>
            </div>
            <div class="bottom">
                <div class="prompt">

                    <form action="" id="textForm">
                        <input type="text" name="text" id="text" placeholder="Input Your Project">
                        <button class="btn" id="submit">Submit Project</button>
                    </form>
                    
                </div>

                <div class="view">
                    <table id="viewProjects">
                        <tr>
                            <th>Project No.</th>
                            <th>Project</th>
                            <th>Actions</th>
                        </tr>
                    </table>
                    <button id="allProjects" style="margin-top: 5%;">View All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
